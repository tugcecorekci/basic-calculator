<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="screen">
        <p class="operationScreen">0</p>
    </div>
    <div class="actions">
        <input type="button" value="AC" id="clear">
        <input type="button" value="&#177" id="minus-or-plus">
        <input type="button" value="&#37" id="percent">
    </div>
    <div class="numbers">
        <input type="button" value="0" id="0">
        <input type="button" value="&#44" id="comma">
        <input type="button" value="1" id="1">
        <input type="button" value="2" id="2">
        <input type="button" value="3" id="3">
        <input type="button" value="4" id="4">
        <input type="button" value="5" id="5">
        <input type="button" value="6" id="6">
        <input type="button" value="7" id="7">
        <input type="button" value="8" id="8">
        <input type="button" value="9" id="9">
    </div>
    <div class="operations">
        <input type="button" value="&#61" id="equal">
        <input type="button" value="&#43" id="plus">
        <input type="button" value="&#8722;" id="minus">
        <input type="button" value="&#215" id="multi">
        <input type="button" value="&#247" id="divide">
    </div>
    <script src="app.js"></script>
</body>

</html>
